<!DOCTYPE html>
<html>
  <head>
    <script>
    </script>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <div class="data" data-json="">
    </div>
    <h1><%= title %></h1>
    <!-- <p>Welcome to <%= title %></p> -->
    <form action="/add" method="post">
      foo:<br>
      <input type="text" name="foo" value="">
      <br>
      bar:<br>
      <input type="text" name="bar" value="">
      <br>
      age:<br>
      <input type="number" name="age">
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <br><br>
    <table>
      <tr>
        <th>ID</th>
        <th>foo</th>
        <th>bar</th>
        <th>age</th>
        <th>complete?</th>
        <th>complete</th>
        <th>delete</th>
      </tr>
      <% data.widgets.forEach(function(widget){ %>
        <tr class="widget id-<%- widget.ID %>">
            <td>
              <%- widget.ID %>
            </td>
            <td>
              <%- widget.foo %>
            </td>
            <td>
              <%- widget.bar %>
            </td>
            <td>
              <%- widget.age %>
            </td>
            <td>
              <%- (widget.complete) ? 'yes' : 'no' %>
            </td>
            <td>
              <button class="mark-complete">Mark <%- (widget.complete) ? 'incomplete' : 'complete' %></button>
            </td>
            <td>
              <button class="delete">delete</button>
            </td>
        </tr>
      <% }); %>
    </table>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
